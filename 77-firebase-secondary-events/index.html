<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue & Firebase</title>
</head>

<body>
    <div id="app"></div>
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.22/dist/vue.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.3/firebase.js"></script>
    <script>
        // Initialize Firebase
        var config = {
            apiKey: "AIzaSyCngoegElKFmABFIhfB7ypmAfY1A5ksbTk",
            authDomain: "curso-vue-firebase-7db9e.firebaseapp.com",
            databaseURL: "https://curso-vue-firebase-7db9e.firebaseio.com",
            projectId: "curso-vue-firebase-7db9e",
            storageBucket: "curso-vue-firebase-7db9e.appspot.com",
            messagingSenderId: "422223718450"
        };
        firebase.initializeApp(config)

        var db = firebase.database()

        //Vue stuff
        new Vue({
            el: '#app',
            created() {
                const chats = db.ref('chats')

                //Child added
                chats.on('child_added', (data) => console.log(data.val()))

                //Child changed
                chats.on('child_changed', (data) => console.log(data.key))

                //Child removed
                chats.on('child_removed', (data) => console.log(data.key))
            }
        })

    </script>
</body>

</html>
