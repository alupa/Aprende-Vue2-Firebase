<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Vue.js</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>
    <main>
        <candidato v-for="(candidato, index) in candidatos"
                   :key="index"
                   :nombre="candidato.name.first"
                   :correoe="candidato.email"
                   :imagen="candidato.picture.thumbnail"
                   :location="candidato.location">
        </candidato>
        <pre>{{ $data }}</pre>
    </main>
    <template id="candidato-template">
        <blockquote>
            <img :src="imagen" align="right">
            <h1>{{ nombre }}</h1>
            <h2>{{ correoe }}</h2>
            <ul>
                <li v-for="(value, key, index) in location">
                    {{ value }}
                </li>
            </ul>
            <hr>
        </blockquote>
    </template>
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.22/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
