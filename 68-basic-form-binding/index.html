<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Vue.js</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
    body {
        width: auto;
        max-width: 680px;
        padding: 0 15px;
    }
    </style>
</head>

<body>
<div id="app">
    <h1>Formulario</h1>
    <hr>
    <form @submit.prevent="enviar">
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input required type="text" id="nombre" class="form-control" v-model="formulario.nombre">
        </div>
        <div class="form-group">
            <label for="apellidos">Apellidos:</label>
            <input required type="text" id="apellidos" class="form-control" v-model="formulario.apellidos">
        </div>
        <div class="form-group">
            <label for="consulta">Consulta:</label>
            <textarea id="consulta" rows="5" class="form-control" v-model="formulario.consulta"></textarea>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" id="si" value="Si" v-model="formulario.cliente">
            <label class="form-check-label" for="si">Soy cliente</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" id="no" value="No" v-model="formulario.cliente">
            <label class="form-check-label" for="no">No soy cliente</label>
        </div><br>
        <div class="form-group">
            <label for="conocio">¿Dónde nos conoció?</label>
            <select class="form-control" id="conocio" v-model="formulario.conocio">
                <option v-for="opcion in conocio" :value="opcion">{{ opcion }}</option>
            </select>
        </div>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="acepto" v-model="formulario.acepta">
            <label class="form-check-label" for="acepto">Acepto las condiciones</label>
        </div>
        <button v-if="formulario.acepta" type="submit" class="btn btn-primary">Enviar</button>
    </form>
    <hr>
    <pre>{{ $data }}</pre>
</div>
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.22/dist/vue.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
